<!-- HTML Code inserted into base_accounts.html page -->
{% extends 'base_accounts.html' %}

{% block title %}Sign up to Django Boards{% endblock %}

{% block content %}
<!-- Creates the form to sign up to the webpage -->
<div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
            <div class="card-body">
                <!-- Creates the title of the signup card -->
                <h3 class="card-title">Sign up</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <!-- Form content in forms.html page -->
                    {% include 'forms.html' %}
                    <!-- Allows the form information to be sent through -->
                    <button type="submit" class="btn btn-primary btn-block">Create an account</button>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                <!-- Creates button to take the user to the login page -->
                Already have an account? <a href="{% url 'login' %}">Log in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
