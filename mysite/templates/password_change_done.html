<!-- HTML block inserted into the base.html page -->
{% extends 'base.html' %}

{% block title %}Change password successful{% endblock %}

<!-- Alerts the user when the the password has been updated -->
{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'password_change' %}">Change password</a></li>
<li class="breadcrumb-item active">Success</li>
{% endblock %}

{% block content %}
<!-- Gives password change success message -->
<div class="alert alert-success" role="alert">
    <strong>Success!</strong> Your password has been changed!
</div>
<a href="{% url 'home' %}" class="btn btn-secondary">Return to home page</a>
{% endblock %}
